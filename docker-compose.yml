services:
  yoto:
    build: .
    container_name: yoto-mcp
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # Persist configuration (auth tokens)
      - ~/.config/yotocli:/root/.config/yotocli
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
